[versions]
auth-secure-storage = "0.6.4"
buildconfig = "3.1.0"
clikt = "3.5.1"
coroutines = "1.6.4"
detekt = "1.22.0"
github-api = "1.313"
jna = "5.13.0"
jpackage = "1.5.0"
kaml = "0.49.0"
koin = "3.3.2"
koin-ksp = "1.1.0"
kotest = "5.5.4"
kotest-extensions-ktor = "1.0.3"
kotlin = "1.8.0"
kotlinx-serialization = "1.4.1"
ksp = "1.8.0-1.0.8"
ktor = "2.2.2"
mordant = "2.0.0-beta10"
slf4j = "2.0.6"
shadow = "7.1.2"

[libraries]
auth-secure-storage = { module = "com.microsoft.alm:auth-secure-storage", version.ref = "auth-secure-storage" }

clikt = { module = "com.github.ajalt.clikt:clikt", version.ref = "clikt" }

coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }

detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }

github-api = { module = "org.kohsuke:github-api", version.ref = "github-api" }

jna = { module = "net.java.dev.jna:jna", version.ref = "jna" }
jna-platform = { module = "net.java.dev.jna:jna-platform", version.ref = "jna" }

kaml = { module = "com.charleskorn.kaml:kaml", version.ref = "kaml" }

ktor-client-contentnegotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-annotations = { module = "io.insert-koin:koin-annotations", version.ref = "koin-ksp" }
koin-ksp-compiler = { module = "io.insert-koin:koin-ksp-compiler", version.ref = "koin-ksp" }

kotest-junit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-framework-datatest = { module = "io.kotest:kotest-framework-datatest", version.ref = "kotest" }
kotest-extensions-assertions-ktor = { module = "io.kotest.extensions:kotest-assertions-ktor", version.ref = "kotest-extensions-ktor" }

kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-java = { module = "io.ktor:ktor-client-java", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }

mordant = { module = "com.github.ajalt.mordant:mordant", version.ref = "mordant" }

slf4j-nop = { module = "org.slf4j:slf4j-nop", version.ref = "slf4j" }

[plugins]
buildconfig = { id = "com.github.gmazzo.buildconfig", version.ref = "buildconfig" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
jpackage = { id = "org.panteleyev.jpackageplugin", version.ref = "jpackage" }
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadow" }
