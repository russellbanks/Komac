[package]
name = "komac"
version = "2.4.0"
authors = ["Russell Banks"]
edition = "2021"
description = "A manifest creator for winget-pkgs"
license = "GPL-3.0-or-later"
repository = "https://github.com/russellbanks/Komac"
readme = "README.md"
documentation = "https://github.com/russellbanks/Komac/blob/main/README.md"
categories = ["command-line-utilities", "development-tools"]
keywords = ["winget", "winget-pkgs", "winget-cli", "windows"]
build = "build.rs"
include = ["**/*.rs", "assets/github.graphql", "assets/logo.ico"]

[[bin]]
name = "komac"
path = "src/main.rs"

[profile.release]
codegen-units = 1
lto = true
strip = true

[dependencies]
base16ct = { version = "0.2.0", features = ["std"] }
base64ct = { version = "1.6.0", features = ["std"] }
bitflags = "2.6.0"
byteorder = "1.5.0"
camino = { version = "1.1.7", features = ["serde1"] }
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.15", features = ["derive", "cargo", "env"] }
clap_complete = "4.5.16"
color-eyre = { version = "0.6.3", default-features = false }
const_format = "0.2.32"
crc32fast = "1.4.2"
crossterm = "0.28.1"
cynic = { version = "3.7.3", features = ["http-reqwest"] }
derive_builder = "0.20.0"
derive_more = { version = "1.0.0", features = ["as_ref", "deref", "display", "from_str"] }
encoding_rs = "0.8.34"
futures = "0.3.30"
futures-util = "0.3.30"
heapless = { version = "0.8.0", features = ["serde"] }
indexmap = "2.4.0"
indicatif = "0.17.8"
inquire = "0.7.5"
itertools = "0.13.0"
keyring = { version = "3.1.0", features = ["apple-native", "crypto-openssl", "sync-secret-service", "vendored", "windows-native"] }
liblzma = { version = "0.3.4", features = ["static"] }
memchr = "2.7.4"
memmap2 = "0.9.4"
msi = "0.8.0"
num_cpus = "1.16.0"
nutype = { version = "0.4.3", features = ["serde"] }
once_cell = "1.19.0"
open = "5.3.0"
ordinal = "0.3.2"
oxilangtag = { version = "0.1.5", features = ["serde"] }
package-family-name = { version = "2.0.0", features = ["serde"] }
percent-encoding = "2.3.1"
pulldown-cmark = "0.11.0"
quick-xml = { version = "0.36.1", features = ["serialize"] }
rand = "0.8.5"
ratatui = "0.28.0"
reqwest = { version = "0.12.5", features = ["native-tls-vendored", "stream"] }
serde = { version = "1.0.207", features = ["derive"] }
serde_json = "1.0.125"
serde_with = { version = "3.9.0", default-features = false, features = ["macros"] }
serde_yaml = "0.9.34"
sha2 = "0.10.8"
strsim = "0.11.1"
strum = { version = "0.26.3", features = ["derive"] }
tempfile = "3.12.0"
thiserror = "1.0.63"
tokio = { version = "1.39.2", features = ["rt-multi-thread", "macros", "fs"] }
tree-sitter-highlight = "0.22.6"
tree-sitter-yaml = "0.6.1"
tui-textarea = { version = "0.6.1", features = ["search"] }
url = { version = "2.5.2", features = ["serde"] }
uuid = { version = "1.10.0", features = ["v4"] }
versions = "6.3.2"
yara-x = { version = "0.6.0", default-features = false, features = ["pe-module"] }
zip = { version = "2.1.6", default-features = false, features = ["deflate"] }

[build-dependencies]
cynic-codegen = { version = "3.7.3", features = ["rkyv"] }
windows_exe_info = { version = "0.4.2", features = ["manifest"] }

[dev-dependencies]
indoc = "2.0.5"
rstest = "0.22.0"
sha1 = "0.10.6"

[package.metadata.generate-rpm]
assets = [
    { source = "target/release/komac", dest = "/usr/bin/komac", mode = "755" },
]
